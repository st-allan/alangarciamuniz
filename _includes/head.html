
        <meta charset="UTF-8">
        <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}alan garcia muniz. blog.{% endif %}</title>
        <meta name="description" content="alan garcia muniz. blog.">

        {% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect}}">{% endif %}

     <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
     <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
     <link rel="stylesheet" href="/css/hamburgers.css">
    
     <link rel="icon" href="/assets/favicon.png">

     <meta name="viewport" content="width=device-width">

     <script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
     <script src="/js/jquery-ui.min.js" type="text/javascript"></script>

     <meta property="og:type"            content="article"/>
     <meta property="og:url"             content="https://alangarciamuniz.com{{page.url}}"/>
     <meta property="og:title"           content="{% if page.title %}{{page.title | escape}}{% else %}alan garcia muniz. blog.{% endif %}"/>
     <meta property="og:description"     content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}"/>
     {% if page.og %}
     <meta property="og:image"           content="{{page.og}}"/>
     {% else %}
     <meta property="og:image"           content="https://alangarciamuniz.com/assets/green.png"/>
     {% endif %}
     <meta property="og:image:width"     content="600"/>
     <meta property="og:image:height"    content="315"/>


     {% if page.layout == 'note' %}

     <meta name="twitter:card" content="summary_large_image">
     <meta name="twitter:site" content="@st_allan">
     <meta name="twitter:creator" content="@st_allan">
     <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}alan garcia muniz. blog.{% endif %}">
     <meta name="twitter:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
     {% if page.og %}
     <meta property="twitter:image"  content="{{page.og}}" />
     {% else %}
     <meta name="twitter:image" content="https://alangarciamuniz.com/assets/green.png">
     {% endif %}

     {% endif %}
